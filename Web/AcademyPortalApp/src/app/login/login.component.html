    <div id="login">
      <h3 class="text-center text-white pt-5">Get Started From Here !</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <h3 class="text-center text-info">Login</h3>
                          <div class="form-group">
                          
                              <label for="username" class="text-info" >Username:</label><input type="text" placeholder="username" id="username" name="username"
                                formControlName="username" class="form-control">
                              <span *ngIf="(loginForm?.get('username')?.invalid)">
                                <small style="color:red;" *ngIf="loginForm?.get('username')?.errors?.required" class="text-danger">*username
                                  is
                                  required</small>
                                </span>
                           
                          </div>
                          <div class="form-group">
                            
                              <label for="password" class="text-info" >Password:</label><input type="password" placeholder="password" id="password" name="password"
                                formControlName="password" class="form-control">
                              <span *ngIf="(loginForm?.get('password')?.invalid)">
                                <small style="color:red;" *ngIf="loginForm?.get('password')?.errors?.required" class="text-danger"> * password
                                  is
                                  required</small>
                                </span>
                           
                          </div>
                          <div id="register-link" class="text-right">
